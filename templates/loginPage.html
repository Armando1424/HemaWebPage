{% extends "layout.html" %}


{% block content %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}

<div class="alert alert-success alert-dismissible fade show" role="alert">
  {{ message }}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container p-5">
  <div class="row">
    <div class="col-md-4 offset-md-4">
  
      <div class="card card-body">
        <form action="/userlogin" method="POST" onsubmit="return validarLogin();">
          <div class="form-group">
            <div class="form-group">
              <input type="email" class="form-control" id="email" name="email" id="email" placeholder="Enter email"
                maxlength="200" required class="form-control">
            </div>

          </div>
          <div class="form-group">
            <div class="form group">
              <input type="password" class="form-control" id="password" name="password" id="password"
                placeholder="Enter Password" maxlength="200" required class="form-control">

            </div>

          </div>


          <!---  <a href=>registrarme</a>--->
          <ul class="nav nav-pills">
            <button type="submit" class="btn btn-success">Iniciar session</button>
            <li class="nav-item">
              <a class="nav-link active" href="/register">registrarme</a>
            </li>
          </ul>


        </form>


      </div>

    </div>
  </div>

</div>


{% endblock %}
